<!DOCTYPE html>
<html>
<head>
	<title>HTML 5 Video Player</title>
	<link rel="stylesheet" type="text/css" href="player.css"/>
	<script type="text/javascript" src="player.js"></script>
</head>
<body>
	<div id="player">
	<div id="video-container">
	<div id="screen">
		<img id="Screen-button" src="images/play.png">
	</div>
		<video id="video" poster="" >
			<source src="s.mts">
			<source src="shanthi.mp4">
		</video>	
	</div>
	<div id="pbar-container">
	<div id="pbar">
		
	</div>
		
	</div>

		</div>

	</div>
		
	</div>


</body>
</html>
